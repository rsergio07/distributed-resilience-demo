
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-green
  namespace: distributed-resilience
  labels:
    app: web
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      version: green
  template:
    metadata:
      labels:
        app: web
        version: green
    spec:
      containers:
      - name: web
        image: resilience-demo:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: COLOR
          value: "#34d399"
        - name: REGION
          value: "green"
        - name: VERSION
          value: "v1.0.0"
        readinessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        resources:
          requests:
            cpu: "40m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
