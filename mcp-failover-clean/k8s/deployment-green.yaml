apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-green
  namespace: mcp-failover-clean
spec:
  replicas: 0
  selector:
    matchLabels:
      app: web
      color: green
  template:
    metadata:
      labels:
        app: web
        color: green
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
