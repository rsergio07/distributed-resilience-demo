
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distributed Resilience Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; margin:0; }
    .hero { min-height: 100vh; display:flex; align-items:center; justify-content:center; background: {{ color }}; color: #0b0b0b; }
    .card { background: rgba(255,255,255,0.92); border-radius: 16px; padding: 32px; max-width: 720px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
    h1 { margin-top: 0; margin-bottom: 8px; }
    .meta { font-size: 14px; color: #333; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 16px; }
    code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:#111; color:#fff; font-size:12px; }
  </style>
</head>
<body>
  <section class="hero">
    <div class="card">
      <h1>Distributed Resilience Demo</h1>
      <div class="meta">Region: <strong>{{ region }}</strong> · Host: <code>{{ hostname }}</code> · Version: <code>{{ version }}</code></div>
      <div class="meta">Timestamp: {{ timestamp }}</div>
      <p>Esta página cambia de color y región activa (blue/green) para demostrar failover y resiliencia con Kubernetes + HPA.</p>
      <div class="grid">
        <div><span class="badge">/</span> Página principal</div>
        <div><span class="badge">/healthz</span> Endpoint de salud</div>
      </div>
    </div>
  </section>
</body>
</html>
